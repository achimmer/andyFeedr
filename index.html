<!DOCTYPE html>
<html lang="en">
<head>

  <title>Andy's Feedr</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="blue darken-3" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo light-blue-text lighten-4">Andy's Feedr</a>
      <ul class="right hide-on-med-and-down">
        <li class="source-label">Select your feed source<i class="material-icons right">arrow_forward</i></li>
        <li><a id="source1" href="#">Ships &amp; Seas</a></li>
        <li><a id="source2" href="#">News</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a id="source1" href="#">Ships &amp; Seas</a></li>
        <li><a id="source2" href="#">News</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <h1 id="source-header" class="header center red-text">Ships &amp; Seas</h1>

        <!-- Loading Graphic -->
      <div class="center">
        <div id="loading" class="center preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <script id="entry-template" type="text/x-handlebars-template">
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
          </div>
        </div>
      </script>

      <div id="feedContent" class="row center">
        <!-- FEED CONTENT HERE -->
      </div>

      <div id="modalContent" class="modal">
        <div class="modal-content">
          <h4>Modal Header</h4>
          <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
      </div>

    </div>
  </div>

  <footer class="page-footer grey darken-3">
    <div class="footer-copyright">
      <div class="container center">
      Made by Andrew Himmer
      </div>
    </div>
  </footer>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script src="js/init.js"></script>
  <script src="js/app.js"></script>

  </body>
